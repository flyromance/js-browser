<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        padding: 10px;
        margin: 10px;
        border: 1px solid red;
        outline: none;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>行内元素</h3>
      <div>
        <!-- <a href="mailto:ming.zhou@nowcoder.com">发送邮件</a> -->
        <a href="tel:18515065589">打电话</a>
        <span class="box">span</span>
        <i class="box">i</i>
        <img src="http://livoras.github.io/blog/virtual-dom/compare-in-level.png" alt="" width="100" height="100" />
        <input type="text" class="box" />
      </div>
    </div>
    <div>
      <h3>特点</h3>
      <ul>
        <li>
            行内非替换元素 <br />
            span、: margin上下不起作用，左右起作用，border、padding都起作用，width、height不起作用</li>
        <li>
          行内替换元素 <br />
          img、input: margig/border/padding都起作用，width/height起作用
        </li>
      </ul>
    </div>
  </body>
</html>
