<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #block {
        position: absolute;
        left: 200px;
        top: 100px;
        width: 20px;
        height: 20px;
        background: #0c8;
        text-align: center;
        border-radius: 50%;
        transform-origin: 0 100px;
        transform: rotate(0deg);
      }

      #block.play {
        transform: rotate(360deg);
        transition: transform 2s linear;
      }
    </style>
  </head>

  <body>
    <div id="block"></div>
    <script type="text/javascript">
      block.addEventListener("click", function () {
        block.className = "play";
      });
    </script>
  </body>
</html>
