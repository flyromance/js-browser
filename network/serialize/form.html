            $("input:eq(2)").get(0).checked = '';

                _obj.name = item.name;

                arr[arr.length] = _obj;
            });
            console.log(arr)

            console.log( $('#select').get(0).selectedIndex );

            $('#select').get(0).selectedIndex = 1;
