<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="wrapper">
      this is wrapper
      <button>click me</button>
  </div>
  <script>
    var wrapper = document.querySelector('#wrapper')
    var ev = new Event('click', {
      // bubbles: true, // 这是个冒泡事件，不设置，不是冒泡事件，dispatch的时候不会冒泡
    });

    console.log(ev.bubbles, ev.cancelBubble)

    ev.bubbles = true; // 也能生效
    // ev.cancelBubble = true; // 无法修改

    var btn = document.querySelector('button');


    btn.addEventListener('click', function (e) {
      console.log(e.eventPhase, 'btn.click')
    })

    // 冒泡
    wrapper.addEventListener('click', function (e) {
      console.log(e.eventPhase, 'wrapper.click')
    })

    // 捕获
    wrapper.addEventListener('click', function (e) {
      console.log(e.eventPhase, 'wrapper.click')
    }, true)

    btn.dispatchEvent(ev)
  </script>
</body>

</html>
