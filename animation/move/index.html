<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      #div1 {
        height: 50px;
        width: 50px;
        background: red;
        opacity: 0.5;
        position: absolute;
        top: 0;
        border: 1px solid black;
      }
    </style>
    <script src="move.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
        var oDiv = document.getElementById("div1");
        oDiv.onmouseover = function () {
          startMove(
            oDiv,
            {
              width: 100,
              height: 150,
              opacity: 100,
            },
            function () {
              startMove(oDiv, {
                width: 150,
              });
            }
          );
        };
        oDiv.onmouseout = function () {
          startMove(oDiv, {
            borderWidth: 10,
          });
        };
      };
    </script>
  </head>

  <body>
    <div id="div1"></div>
  </body>
</html>
